<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pleeease Animation</title>
<style>
  :root{
    --min-size: 1.5rem;   /* minimum font-size */
    --max-size: 8vw;   /* maximum font-size relative to viewport width */
    --duration: 6s;     /* zoom cycle (slower for smoother breathing) */
    --ease: ease-in-out;
    --color: #ff4d6d;
    --glow: 0 6px 18px rgba(255,77,109,0.25);
    --bg: #0f1724;
  }

  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(circle at 50% 50%, #142028 0%, rgba(15,23,36,0.9) 20%, var(--bg) 100%);
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .sorry {
    font-weight:900;
    font-size: clamp(var(--min-size), 8vw, var(--max-size));
    letter-spacing: 0.02em;
    color: var(--color);
    text-shadow:
      0 2px 0 rgba(0,0,0,0.35),
      0 10px 30px rgba(0,0,0,0.35),
      var(--glow);
    animation: zoom var(--duration) var(--ease) infinite;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    mix-blend-mode: screen;
    white-space: nowrap;
  }

  @keyframes zoom{
    0%   { transform: scale(0.1); }
    50%  { transform: scale(0.9); }   /* smoother breathing zoom */
    100% { transform: scale(0.1); }
  }

  @media (prefers-reduced-motion: reduce){
    .sorry {
      animation: none;
    }
  }
</style>
</head>
<body>
  <div class="sorry">Accha I am sorry <br> Baat karlo please</div>
</body>
</html>
