<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sorry â€” animated</title>
<style>
  :root{
    --size: 6rem;       /* base font-size for the moving word */
    --duration: 25s;     /* how long one full loop takes */
    --ease: linear;     /* timing function */
    --color: #ff4d6d;
    --glow: 0 6px 18px rgba(255,77,109,0.25);
    --bg: #0f1724;
  }

  /* Basic page reset */
  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(1200px 600px at 10% 10%, #142028 0%, rgba(15,23,36,0.9) 20%, var(--bg) 100%);
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    color: white;
    overflow:hidden; /* hide scrollbars when text moves outside bounds */
  }

  /* Center message and controls */
  .stage {
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* The moving word */
  .sorry {
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%); /* start centered */
    font-weight:800;
    font-size: var(--size);
    letter-spacing: 0.02em;
    color: var(--color);
    text-shadow:
      0 2px 0 rgba(0,0,0,0.35),
      0 10px 30px rgba(0,0,0,0.35),
      var(--glow);
    will-change: transform, opacity, filter;
    animation: roam var(--duration) var(--ease) infinite;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    mix-blend-mode: screen;
    white-space: nowrap;
    pointer-events: none;
  }

  /* subtle breathing scale so movement feels alive */
  .sorry::after{
    content: "";
    display:block;
    width:0; height:0;
    animation: pulse calc(var(--duration) * 0.5) ease-in-out infinite;
  }

  /* Create a few keyframes that move the word to many places using vw/vh units */
  @keyframes roam{
    0%   { transform: translate(-50%, -50%) translate(0vw, 0vh) rotate(0deg); opacity:1; }
    10%  { transform: translate(-50%, -50%) translate(-30vw, -20vh) rotate(-20deg); opacity:0.95; }
    20%  { transform: translate(-50%, -50%) translate(32vw, -28vh) rotate(20deg); opacity:0.9; }
    30%  { transform: translate(-50%, -50%) translate(35vw, 10vh) rotate(45deg); opacity:0.95; }
    40%  { transform: translate(-50%, -50%) translate(-20vw, 35vh) rotate(-15deg); opacity:0.85; }
    50%  { transform: translate(-50%, -50%) translate(0vw, 40vh) rotate(0deg); opacity:0.9; }
    60%  { transform: translate(-50%, -50%) translate(-38vw, -12vh) rotate(-45deg); opacity:0.95; }
    70%  { transform: translate(-50%, -50%) translate(22vw, 28vh) rotate(30deg); opacity:0.9; }
    80%  { transform: translate(-50%, -50%) translate(-10vw, -40vh) rotate(-30deg); opacity:0.95; }
    90%  { transform: translate(-50%, -50%) translate(28vw, 6vh) rotate(10deg); opacity:0.98; }
    100% { transform: translate(-50%, -50%) translate(0vw, 0vh) rotate(0deg); opacity:1; }
  }

  /* Subtle pulse for life */
  @keyframes pulse{
    0%   { transform: scale(1); }
    50%  { transform: scale(1.04); }
    100% { transform: scale(1); }
  }

  /* Respect user's reduce-motion preference */
  @media (prefers-reduced-motion: reduce){
    .sorry, .sorry::after {
      animation: none;
      transition: none;
    }
  }

  /* Small hint at corner */
  .hint {
    position: absolute;
    left: 1rem;
    bottom: 1rem;
    font-size: .9rem;
    opacity: 0.7;
  }
</style>
</head>
<body>
  <div class="stage" aria-live="polite">
    <div class="sorry" role="img" aria-label="sorry drifting around the screen">PLEASEEEE SAIII</div>
  </div>
</body>
</html>
