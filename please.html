<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pleeease Animation</title>
<style>
  :root{
    --size: 6rem;       /* base font-size */
    --duration: 25s;    /* full loop time */
    --ease: ease-in-out;
    --color: #ff4d6d;
    --glow: 0 6px 18px rgba(255,77,109,0.25);
    --bg: #0f1724;
  }

  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(1200px 600px at 10% 10%, #142028 0%, rgba(15,23,36,0.9) 20%, var(--bg) 100%);
    font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    overflow:hidden;
  }

  .stage {
    position:relative;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  .sorry {
    position:absolute;
    left:50%;
    top:50%;
    transform: translate(-50%, -50%);
    font-weight:900;
    font-size: var(--size);
    letter-spacing: 0.02em;
    color: var(--color);
    text-shadow:
      0 2px 0 rgba(0,0,0,0.35),
      0 10px 30px rgba(0,0,0,0.35),
      var(--glow);
    will-change: transform, opacity;
    animation: roam var(--duration) var(--ease) infinite;
    filter: drop-shadow(0 6px 12px rgba(0,0,0,0.25));
    mix-blend-mode: screen;
    white-space: nowrap;
  }

  @keyframes roam{
    0%   { transform: translate(-50%, -50%) translate(0, 0) rotate(0deg) scale(1); }
    10%  { transform: translate(-50%, -50%) translate(-30vw, -20vh) rotate(-20deg) scale(1.2); }
    20%  { transform: translate(-50%, -50%) translate(32vw, -28vh) rotate(20deg) scale(0.8); }
    30%  { transform: translate(-50%, -50%) translate(35vw, 10vh) rotate(45deg) scale(1.3); }
    40%  { transform: translate(-50%, -50%) translate(-20vw, 35vh) rotate(-15deg) scale(0.9); }
    50%  { transform: translate(-50%, -50%) translate(0, 40vh) rotate(0deg) scale(1.4); }
    60%  { transform: translate(-50%, -50%) translate(-38vw, -12vh) rotate(-45deg) scale(1); }
    70%  { transform: translate(-50%, -50%) translate(22vw, 28vh) rotate(30deg) scale(1.3); }
    80%  { transform: translate(-50%, -50%) translate(-10vw, -40vh) rotate(-30deg) scale(0.8); }
    90%  { transform: translate(-50%, -50%) translate(28vw, 6vh) rotate(10deg) scale(1.5); }
    100% { transform: translate(-50%, -50%) translate(0, 0) rotate(0deg) scale(1); }
  }

  @media (prefers-reduced-motion: reduce){
    .sorry {
      animation: none;
    }
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="sorry">PLEASEEEE SAIII</div>
  </div>
</body>
</html>
